    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            margin: 0;
            background: url('/images/FondoDescarga.png') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(30px); /* Efecto de desenfoque gaussiano */
            zoom: 0.7; /* Zoom out del 70% */
        }

        .gallery-container {
            width: 90%;
            max-width: 1000px;
        }

        .header-image-container {
            text-align: center; /* Centrar el contenido dentro del contenedor */
            margin-bottom: 30px; /* Espacio debajo de la imagen */
        }

        .header-image-container img {
            max-width: 100%;
            height: auto; /* Mantener la proporción de la imagen */
        }

        .gallery-section {
            margin-bottom: 30px; /* Espacio entre secciones */
        }

        .gallery-section-title {
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
            text-align: center; /* Centrar el texto del encabezado */
        }

        .gallery-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 8px;
            padding: 5px;
            background: linear-gradient(90deg, #1EE9C2, #FF5077); /* Degradado horizontal */
            aspect-ratio: 1; /* Mantener un aspecto cuadrado */
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white; /* Fondo blanco dentro del borde */
            z-index: -1;
            border-radius: 6px; /* Ajuste para que el fondo blanco sea un poco más pequeño que el borde */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra el contenedor sin distorsionarse */
            border-radius: 6px;
            position: relative;
            z-index: 1;
        }

        .expanded-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            animation: expandView 0.5s forwards; /* Animación de expansión */
        }

        .expanded-view img {
            max-width: 90%;
            max-height: 80%;
            animation: expandImage 0.5s forwards; /* Animación de expansión de la imagen */
        }

        .description {
            margin-top: 15px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.5s;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        /* Keyframes para la animación de expansión de la vista */
        @keyframes expandView {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Keyframes para la animación de expansión de la imagen */
        @keyframes expandImage {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Keyframes para el efecto de desvanecido del texto */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos para el regulador de volumen */
        .volume-control {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg); /* Centrar verticalmente y rotar para que sea vertical */
            transform-origin: left center;
            width: 150px;
            z-index: 1000; /* Asegura que el control esté por encima de otros elementos */

    </style>

<script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const expandedView = document.getElementById('expanded-view');
    const expandedImage = document.getElementById('expanded-image');
    const description = document.getElementById('description');
    const closeBtn = document.getElementById('close-btn');

    const audio = document.getElementById('background-audio');
    const volumeControl = document.getElementById('volume-control');

    // Variables para controlar la imagen actual
    let currentIndex = 0;
    const images = Array.from(document.querySelectorAll('.gallery-item img'));

    // Función para actualizar la imagen expandida y su descripción
    function updateExpandedView(index) {
        const img = images[index];
        expandedImage.src = img.src;
        description.textContent = img.getAttribute('data-description');
    }

    // Pre-cargar todas las imágenes
    images.forEach(img => {
        const preloadedImg = new Image();
        preloadedImg.src = img.src;
    });

    // Maneja el clic en la galería
    galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            currentIndex = index;
            updateExpandedView(currentIndex);
            expandedView.style.display = 'flex';
        });
    });

    // Maneja el clic en el botón de cerrar
    closeBtn.addEventListener('click', () => {
        expandedView.style.display = 'none';
    });

    // Cierra la vista expandida al hacer clic fuera de la imagen o en el botón de cerrar
    expandedView.addEventListener('click', (e) => {
        if (e.target === expandedView || e.target === closeBtn) {
            expandedView.style.display = 'none';
        }
    });

    // Maneja el cambio de imagen con las flechas del teclado
    document.addEventListener('keydown', (e) => {
        if (expandedView.style.display === 'flex') {
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
                updateExpandedView(currentIndex);
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateExpandedView(currentIndex);
            }
        }
    });

    // Maneja el cambio de volumen
    volumeControl.addEventListener('input', (e) => {
        audio.volume = e.target.value;
    });
</script>
