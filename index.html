<!DOCTYPE html>
<html>

    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="YES" />
    <link rel="icon" type="image/x-icon" href="/images/MexiWebsiteLogo.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">

    <style>
      #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-size: 24px;

  <body>
    <div id="loading-screen">
  <h1>Loading...</h1>
</div>

    <div class="noticias">
      <marquee>

      </marquee>
    </div>

    <div class="center">
      <div class="logo">
        <img src="/images/CarlosLogo.png" alt="Mexipiso Logo">
      </div>

          <img class="creditosBtn2" src="/images/creditosBtn.png">
        </a>
      </div>
    </div>

    <script>
      window.addEventListener('load', function () {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.display = 'none';
      });
    </script>
  </body>
</html>
